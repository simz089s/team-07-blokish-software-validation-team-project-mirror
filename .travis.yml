language: android
android:
  components:
    - build-tools-27.0.3
    - android-27
    - extra


before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    # Gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - $HOME/pmd-bin-6.8.0/

script:
  - cd $HOME
  - wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.8.0/pmd-bin-6.8.0.zip
  - unzip pmd-bin-6.8.0.zip
  - alias pmd="$HOME/pmd-bin-6.8.0/bin/run.sh pmd"
  - $HOME/pmd-bin-6.8.0/bin/run.sh pmd -d ./mobile/src/test/java/org/scoutant/blokish/model/ -R $HOME/pmd-bin-6.8.0/lib/pmd-java-6.8.0.jar/rulesets/java/quickstart.xml -f text

