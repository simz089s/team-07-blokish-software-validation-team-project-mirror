language: android
android:
  components:
    - build-tools-27.0.3
    - android-27
    - extra


before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    # Gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

jobs:
  include:
  - script:
    - ./gradlew build connectedCheck
    - ./gradlew test
    - ./gradlew check
    - cat $HOME/build/McGill-ECSE429-Fall2018/team-07-blokish/mobile/build/reports/*.xml
